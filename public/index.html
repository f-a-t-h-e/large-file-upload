<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large File Upload</title>
    <style>
        :where(*) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            background-color: black;
            color: white;
            align-items: center;
            justify-content: center;
        }

        #form {
            background-color: rgba(108, 255, 150, 0.412);
            padding: 1.5rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        #form button {
            background-color: rgb(95, 228, 95);
            border: 0;
            outline: 0;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: .25rem;
            font-weight: 800;
            color: black;
        }

        .progress-bar {
            border-radius: 9999px;
            background-color: white;
            height: .5rem;
            width: 100%;
            --progress: 0%;
            position: relative;
            margin-top: 2rem;
        }

        .progress-bar::after {
            content: attr(data-progress);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            color: green;
            font-size: larger;
            font-weight: 700;
        }

        .progress-bar div {
            width: var(--progress, 0%);
            max-width: var(--progress, 0%);
            background-color: greenyellow;
            height: 100%;
            border-radius: 9999px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="form" method="post">
            <h1>Upload your file</h1>

            <input type="file" name="file" id="fileInput" required>

            <div class="progress-bar" id="progress-bar" data-progress="0%">
                <div></div>
            </div>

            <button id="submit-btn">Upload</button>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
